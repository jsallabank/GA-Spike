    var GA_LOCAL_STORAGE_KEY = 'ga:clientId';
    //start of query string
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('myParam');
      
    function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
      var queryID = getParameterByName('id');
     if (queryID !== null){
         //console.log("www"+queryID)
          localStorage.setItem(GA_LOCAL_STORAGE_KEY,queryID);
      }
      //end of query string
      
      
    if(localStorage.getItem(GA_LOCAL_STORAGE_KEY)===null||localStorage.getItem(GA_LOCAL_STORAGE_KEY)==='null'){

      function alertFunc() {
      var txt;
      var individualID = prompt("Please enter your ID:", "");
      if (individualID == null || individualID == "") {
       alertFunc();
      } else {
        localStorage.setItem(GA_LOCAL_STORAGE_KEY,individualID);
      }
      }
      }
  
    if (window.localStorage) {
      ga('create', 'UA-156655996-1', {
        'storage': 'none',
        'clientId': localStorage.getItem(GA_LOCAL_STORAGE_KEY)
      });
      ga(function(tracker) {
       localStorage.setItem(GA_LOCAL_STORAGE_KEY, tracker.get('clientId'));
     });
